<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medikationsâ€‘Kalender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
  <h1 class="text-2xl font-bold mb-4">Medikationsâ€‘Kalender</h1>

  <!-- Legende -->
  <div class="mb-4 space-x-4 text-lg">
    <span>ðŸ’Š Pille</span>
    <span>ðŸ’‰ Spritze</span>
    <span>ðŸ’§ Tropfen</span>
    <span>âœ… erledigt</span>
  </div>

  <div class="flex">
    <!-- Kalender -->
    <div class="flex-1 overflow-x-auto">
      <table class="min-w-full border-collapse border border-gray-300 bg-white">
        <thead>
          <tr>
            <th class="p-2 border bg-gray-100">Uhrzeit</th>
            <th class="p-2 border bg-gray-100">Montag</th>
            <th class="p-2 border bg-gray-100">Dienstag</th>
            <th class="p-2 border bg-gray-100">Mittwoch</th>
            <th class="p-2 border bg-gray-100">Donnerstag</th>
            <th class="p-2 border bg-gray-100">Freitag</th>
            <th class="p-2 border bg-gray-100">Samstag</th>
            <th class="p-2 border bg-gray-100">Sonntag</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Dynamisch befÃ¼llt durch JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Patientenâ€‘Infoâ€‘Panel -->
    <div class="w-64 ml-6 p-4 bg-white border rounded-lg shadow">
      <img src="/public/images/patient.jpeg" alt="Patient" class="w-full h-32 object-cover rounded-md mb-4"/>
      <h2 class="text-lg font-semibold mb-2">Bryan Ngassa</h2>
      <p class="text-gray-600">Geburtsdatum:</p>
      <p class="text-gray-800 font-medium mb-4">15.06.2001</p>
    </div>
  </div>

  <!-- Globale Buttons -->
  <div class="mt-6 flex space-x-2">
    <button class="px-4 py-2 bg-blue-200 hover:bg-blue-300 text-blue-800 rounded">Complete</button>
    <button class="px-4 py-2 bg-blue-200 hover:bg-blue-300 text-blue-800 rounded">Undo</button>
    <button class="px-4 py-2 bg-blue-200 hover:bg-blue-300 text-blue-800 rounded">Delete</button>
  </div>

  <script>
    const tbody = document.getElementById('table-body');
    const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

    for (let hour = 8; hour <= 20; hour++) {
      const hourString = hour.toString().padStart(2, '0') + ':00';
      const row = document.createElement('tr');

      // Uhrzeit-Spalte
      const timeCell = document.createElement('td');
      timeCell.className = 'p-2 border font-medium';
      timeCell.textContent = hourString;
      row.appendChild(timeCell);

      // FÃ¼r jeden Tag ein Eingabefeld
      for (let i = 0; i < 7; i++) {
        const cell = document.createElement('td');
        cell.className = 'p-2 border align-top';

        cell.innerHTML = `
          <div class="flex space-x-1">
            <input type="text" placeholder="Medikation eingeben" class="flex-1 border rounded p-1 text-sm"/>
            <button class="px-2 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">OK</button>
          </div>
        `;

        row.appendChild(cell);
      }

      tbody.appendChild(row);
    }
  </script>
</body>
</html>
