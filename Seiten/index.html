<!DOCTYPE html>
<html lang="de">
<head>

  <link rel="stylesheet" href="../css/styles.css">

<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo klickbar -->

      <img src="../Bilder/IT_Projekt/Bild/Logo.png" alt="MediAssist Logo">

      </div>

      <!-- Sprachwechsel -->
      <div class="language-icon" id="lang-icon" title="Sprache wechseln">
        <img src="../Bilder/IT_Projekt/Bild/lang-icon.png" alt="Sprache wählen">
      </div>

      <!-- Login / Registrierung -->
      <div class="login-icon" id="login-icon" title="Einloggen / Registrieren">
        <img src="../Bilder/IT_Projekt/Bild/login-icon.png" alt="User">

    </div>

  <main class="dashboard">

      <div class="icon"><img src="../Bilder/IT_Projekt/Bild/Patient-icon.png" alt=""></div>

    </div>  -->

    <a href="html/termin.html" class="card" data-name="Terminübersicht">
      <div class="icon"><img src="../Bilder/IT_Projekt/Bild/icon-calendar.png" alt=""></div>
      <h2 data-key="card.termine">Termine</h2>
    </a>

    <div class="card" data-name="Notizbereich">
      <div class="icon" id="notizen"><img src="../Bilder/IT_Projekt/Bild/notiz-icon.png" alt=""></div>
      <h2 data-key="card.notizen">Begleitprotokoll</h2>
    </div>
