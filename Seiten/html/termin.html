<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminübersicht – MediAssist</title>
  <link rel="icon" type="image/x-icon" href="../Bilder/favicon-32x32.png">
  
  <!-- Basis-CSS -->
  <link rel="stylesheet" href="../css/styles.css"/>
  <!-- Kalender-Styles -->
  <link rel="stylesheet" href="../css/termin.css"/>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet"/>

  <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../html/index.html" class="logo">
      <img src="../Bilder/Logo.png" alt="MediAssist Logo">
    </a>
    <div class="tools">
      <!-- Sprach-Dropdown -->
      <div class="language-switcher">
        <button
          id="lang-button"
          type="button"
          aria-haspopup="true"
          aria-controls="lang-dropdown"
          aria-expanded="false"
        >
          DE <span class="arrow">▾</span>
        </button>
        <ul id="lang-dropdown" class="lang-dropdown" role="menu">
          <li role="menuitem" tabindex="-1" data-lang="de">DE</li>
          <li role="menuitem" tabindex="-1" data-lang="en">EN</li>
        </ul>
      </div>

      <!-- Login-Pop-up (HTML-Navigation) -->
      <div class="login-wrapper">
        <div
          class="login-icon"
          id="login-icon"
          title="Konto"
          aria-haspopup="true"
          aria-controls="login-menu"
          aria-expanded="false"
        >
          <img src="../Bilder/login-icon.png" alt="User">
        </div>
        <ul id="login-menu" class="login-menu" role="menu" aria-hidden="true">
          <li role="menuitem">
            <a href="../html/rechnung.html">Rechnungen</a>
          </li>
          <li role="menuitem">
            <a href="../Login_Registrieren.html">Ausloggen</a>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <main>
    <div class="kalender-header">
      <h2>Termine</h2>
    </div>
    
    <!-- Mobile View-Switcher -->
    <div class="view-switcher" id="view-switcher">
      <button id="view-button" type="button" aria-haspopup="true" aria-controls="view-dropdown" aria-expanded="false">
        Monat ▾
      </button>
      <ul id="view-dropdown" class="view-dropdown" role="menu">
        <li role="menuitem" tabindex="-1" data-view="dayGridMonth">Monat</li>
        <li role="menuitem" tabindex="-1" data-view="timeGridWeek">Woche</li>
        <li role="menuitem" tabindex="-1" data-view="timeGridDay">Tag</li>
      </ul>
    </div>

    <div id="calendar"></div>
    <div id="event-form-container" class="event-form-container"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../Scripts/termin.js" defer></script>
</body>
</html>
