<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediAssist – Dokumente</title>
  <link rel="icon" type="image/x-icon" href="../Bilder/favicon-32x32.png">
  <!-- globale Styles (Header + Basis) -->
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- page‐specific Styles -->
  <link rel="stylesheet" href="../css/Dokumente.css" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>


</head>

<body>
  <!-- Header -->
  <header class="header">
    <a href="../html/index.html" class="logo">
      <img src="../Bilder/Logo.png" alt="MediAssist Logo">
    </a>
    <div class="tools">
      <!-- Sprach-Dropdown -->
      <div class="language-switcher">
        <button
          id="lang-button"
          type="button"
          aria-haspopup="true"
          aria-controls="lang-dropdown"
          aria-expanded="false"
        >
          DE <span class="arrow">▾</span>
        </button>
        <ul id="lang-dropdown" class="lang-dropdown" role="menu">
          <li role="menuitem" tabindex="-1" data-lang="de">DE</li>
          <li role="menuitem" tabindex="-1" data-lang="en">EN</li>
        </ul>
      </div>

      <!-- Login-Pop-up (HTML-Navigation) -->
      <div class="login-wrapper">
        <div
          class="login-icon"
          id="login-icon"
          title="Konto"
          aria-haspopup="true"
          aria-controls="login-menu"
          aria-expanded="false"
        >
          <img src="../Bilder/login-icon.png" alt="User">
        </div>
        <ul id="login-menu" class="login-menu" role="menu" aria-hidden="true">
          <li role="menuitem">
            <a href="../html/rechnung.html">Rechnungen</a>
          </li>
          <li role="menuitem">
            <a href="../Login_Registrieren.html">Ausloggen</a>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <!-- DOKUMENTE-SEITE -->
  <main class="dokumente-page">
    <section class="dokumente-list">
      <h2>Dokumente</h2>

      <div class="list-header">
        <form id="upload-form" class="upload-form" enctype="multipart/form-data">
          <input type="file" id="file-input" name="file" />
          <button type="submit" class="btn add">Dokument hochladen</button>
        </form>
      </div>

      <table id="documents-table">
        <thead>
          <tr>
            <th>Dateiname</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript -->
        </tbody>
      </table>
    </section>
  </main>
  
  <script src="../Scripts/Dokumente.js" defer></script>
  
 <!-- Vorschau-Modal -->
<div id="preview-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:9999; justify-content: center; align-items: center;">


  <!-- Button oben rechts über dem Fenster -->
  <button id="close-preview-btn" style="
    position: absolute;
    top: calc(5% - 45px);   
    right: 5%;
    background: white;
    border: 1px solid #ccc;
    padding: 11px 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    z-index: 10000;
  ">✖️ Schließen</button>

  <!-- Vorschau-Fenster -->
  <iframe id="preview-frame" style="
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 8px;
    background: #fff;
    display: block;
  "></iframe>
</div>



</body>
</html>
