<!DOCTYPE html> 
<html lang="de">
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediAssist – Krankenhistorie</title>
  <link rel="icon" type="image/x-icon" href="../Bilder/favicon-32x32.png">
  <!-- Globale Styles -->
  <link rel="stylesheet" href="../css/styles.css"> 
  <!-- Spezifische Styles -->
  <link rel="stylesheet" href="../css/Krankenhistorie.css">

   <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="../html/index.html" class="logo">
      <img src="../Bilder/Logo.png" alt="MediAssist Logo">
    </a>
    <div class="tools">
      <!-- Sprach-Dropdown -->
      <div class="language-switcher">
        <button
          id="lang-button"
          type="button"
          aria-haspopup="true"
          aria-controls="lang-dropdown"
          aria-expanded="false"
        >
          DE <span class="arrow">▾</span>
        </button>
        <ul id="lang-dropdown" class="lang-dropdown" role="menu">
          <li role="menuitem" tabindex="-1" data-lang="de">DE</li>
          <li role="menuitem" tabindex="-1" data-lang="en">EN</li>
        </ul>
      </div>

      <!-- Login-Pop-up (HTML-Navigation) -->
      <div class="login-wrapper">
        <div
          class="login-icon"
          id="login-icon"
          title="Konto"
          aria-haspopup="true"
          aria-controls="login-menu"
          aria-expanded="false"
        >
          <img src="../Bilder/login-icon.png" alt="User">
        </div>
        <ul id="login-menu" class="login-menu" role="menu" aria-hidden="true">
          <li role="menuitem">
            <a href="../html/rechnung.html">Rechnungen</a>
          </li>
          <li role="menuitem">
            <a href="../Login_Registrieren.html">Ausloggen</a>
          </li>
        </ul>
      </div>
    </div>
  </header>


  <main>
    <!-- Zurück-Link -->
    <a href="../html/Patienten.html" class="back-link">&larr; Zurück zur Übersicht</a>

    <!-- Überschrift und Patient Name -->
    <h1 class="animate__animated animate__zoomIn">🩺 Krankenhistorie bearbeiten</h1>
    <h2 id="patient-name" class="patient-name">Patient: —</h2>

    <div id="context-menu" class="context-menu" style="display: none; position: absolute;">
      <button id="edit-button">🛠️ Bearbeiten</button>
      <button id="delete-button">🗑️ Löschen</button>
      <button id="complete-button">✅ Geheilt markieren</button>
    </div>

    <!-- Modal-Hintergrund -->
    <div id="edit-modal-overlay" class="modal-overlay" style="display: none;">
      <!-- Modal-Inhalt -->
      <div class="modal">
        <h2>🛠️ Erkrankung bearbeiten</h2>
        
        <label for="modal-name">Krankheit:</label>
        <input type="text" id="modal-name" />

        <label for="modal-datum">Datum der Feststellung:</label>
        <input type="date" id="modal-datum" />

        <div class="modal-buttons">
          <button id="modal-save">Fertig</button>
          <button id="modal-cancel">Abbrechen</button>
        </div>
      </div>
    </div>


    <div class="container">
      <!-- Linke Spalte: Formular -->
      <div class="form-section animate__animated animate__fadeInLeft">
        <h2>➕ Neue Erkrankung hinzufügen</h2>
        <input type="text" id="nameDerKrankheit" placeholder="Name der Krankheit">
        <input type="date" id="datumDerFeststellung">
        <button id="add-history" type="button">Hinzufügen</button>


      </div>

      <!-- Rechte Spalte: Tabelle -->
      <div class="tabelle-section animate__animated animate__fadeInRight">
        <h2>📄 Krankenhistorie-Tabelle</h2>
        <table id="krankenhistorieTabelle">
          <thead>
            <tr>
              <th>#</th>
              <th>Krankheit</th>
              <th>Feststellung</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JavaScript -->
  <script src="../Scripts/krankenhistorie.js" defer></script>
</body>
</html>
