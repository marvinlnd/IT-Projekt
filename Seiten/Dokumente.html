<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediAssist – Dokumente</title>
  <link rel="icon" type="image/x-icon" href="../Bilder/IT_Projekt/Bild/favicon-32x32.png">
  <!-- globale Styles (Header + Basis) -->
  <link rel="stylesheet" href="../css/styles.css" />
  <!-- page‐specific Styles -->
  <link rel="stylesheet" href="../css/Dokumente.css" />

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>

<body>
  <!-- HEADER (identisch zu Patienten.html) -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="../Bilder/IT_Projekt/Bild/Logo.png" alt="MediAssist Logo" />
    </a>
    <div class="tools">
      <div class="language-switcher">
        <button id="lang-button" type="button" aria-haspopup="true"
                aria-controls="lang-dropdown" aria-expanded="false">
          DE <span class="arrow">▾</span>
        </button>
        <ul id="lang-dropdown" class="lang-dropdown" role="menu">
          <li role="menuitem" tabindex="-1" data-lang="de">DE</li>
          <li role="menuitem" tabindex="-1" data-lang="en">EN</li>
        </ul>
      </div>
      <div class="login-icon" id="login-icon" title="Einloggen / Registrieren">
        <a href="Login_Registrieren.html">
          <img src="../Bilder/IT_Projekt/Bild/login-icon.png" alt="User" />
        </a>
      </div>
    </div>
  </header>

  <!-- DOKUMENTE-SEITE -->
  <main class="dokumente-page">
    <section class="dokumente-list">
      <h2>Dokumente</h2>

      <div class="list-header">
        <form id="upload-form" class="upload-form" enctype="multipart/form-data">
          <input type="file" id="file-input" name="file" />
          <button type="submit" class="btn add">Dokument hochladen</button>
        </form>
      </div>

      <table id="documents-table">
        <thead>
          <tr>
            <th>Dateiname</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- wird später per JS befüllt -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
