<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediAssist Login</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
  
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("C:/Users/joram/Desktop/Interdisziplinänes IT-Projekt/Hintergrundbild.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 100px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 16px;
      color: white;
      width: 100%;
      max-width: 475px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .container h1 {
      background: #fff;
      color: #0078d4;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 1.4rem;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      border-bottom: 2px solid #0078d4;
      background: transparent;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin: 10px 0;
      text-align: left;
    }
    
	.large-checkbox {
     width: 20px;
     height: 20px;
     transform: scale(1.1);
    }
	
    .checkbox input {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.3s;
    }

    .toggle, .link {
      margin-top: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #fff;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      margin-top: 5px;
      text-align: left;
    }

    .checkbox.error-border {
      border: 1px solid red;
      border-radius: 5px;
      padding: 5px;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 21px;
      cursor: pointer;
      color: #ccc;
      font-size: 1.2rem;
    }

    .password-container {
      position: relative;
    }

    .logo {
      width: 90%;
      max-width: 200px;
      margin: 0 auto 0px;
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      .container h1 {
        font-size: 1.2rem;
        padding: 6px 16px;
      }

      .logo {
        max-width: 150px;
      }
    }
	
	 .toast {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
	
	
	
  </style>
</head>
<body>

<div class="container">
  <img src="Logo.png" alt="MediAssist Logo" class="logo" />
  <h1>Willkommen!</h1>

  <!-- Login -->
  
  <div id="login-form">
    <input type="text" id="login-email" placeholder="E-Mail-Adresse" />
    <div class="password-container">
      <input type="password" id="login-password" placeholder="Passwort" />
      <span class="eye-icon" onclick="togglePasswordVisibility('login-password', this)">
        <i class="fas fa-eye-slash"></i>
      </span>
    </div>

    <button onclick="handleLogin()">Login</button>
    <div class="toggle" onclick="toggleForms()">Noch kein Konto? Registrieren</div>
    <div class="link" onclick="showPasswordReset()">Kennwort vergessen?</div>
  </div>

  <!-- Registrierung -->
  
  <div id="register-form" class="hidden">
    <input type="text" id="register-lastname" placeholder="Nachname" />
    <input type="text" id="register-firstname" placeholder="Vorname" />
    <input type="email" id="register-email" placeholder="E-Mail-Adresse" />
    <div class="password-container">
      <input type="password" id="register-password" placeholder="Passwort" />
      <span class="eye-icon" onclick="togglePasswordVisibility('register-password', this)">
        <i class="fas fa-eye-slash"></i>
      </span>
    </div>
    <div class="checkbox" id="register-checkbox-container">
      <input type="checkbox" id="privacy-register" class="large-checkbox" />
	  
       <label for="privacy-register">
    Ich habe die <a href="Datenschutzerklärung.html" style="color: #4da6ff;">Datenschutzerklärung</a> gelesen und akzeptiert.*
       </label>
	   
    </div>
    <div id="register-error" class="error" style="display: none;">Bitte akzeptiere die Datenschutzerklärung!</div>
    <button onclick="handleRegister()">Registrieren</button>
    <div class="toggle" onclick="toggleForms()">Bereits registriert? Login</div>
  </div>

  <!-- Passwort zurücksetzen -->
  
  <div id="reset-form" class="hidden">
    <input type="email" id="reset-email" placeholder="E-Mail-Adresse eingeben" />
    <div id="reset-error" class="error" style="display: none;">Bitte gib deine E-Mail-Adresse ein!</div>
    <button onclick="handleReset()">Passwort zurücksetzen</button>
    <div class="toggle" onclick="backToLogin()">Zurück zum Login</div>
  </div>
</div>

<!-- Erfolgs-Toast -->
  <div id="login-success-toast" class="toast">  
    Login erfolgreich!
  </div>
  

 <script src="Login_Registrieren.js"></script>


</body>
</html>
